<div style="padding-top: 5rem; padding-bottom: 5rem;">
  <mat-card *ngFor="let p of (dataSource | async)?.$values">
    <p>{{p.name}}</p>
  </mat-card>

  <mat-paginator
  #paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5,10,25,50]"
  (page)="onPaginateChange($event)"
  ShowFirstLastButtons
  aria-label="Select page"
  ></mat-paginator>
</div>
