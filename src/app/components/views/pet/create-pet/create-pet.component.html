<div class="container" style="padding-top: 4rem;">
  <ol class="breadcrumb mb-5">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Nueva Mascota</li>
  </ol>
  <h5>Crea el perfil de tu mascota</h5>
  <form class="row" [formGroup]="form" autocomplete="off" (ngSubmit)="save()">
    <!-- Name -->
    <mat-form-field class="col-12">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="name?.invalid">Name is required</mat-error>
    </mat-form-field>
    
    <!-- Bio -->
    <mat-form-field class="col-12">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="bio"></textarea>
      <mat-error *ngIf="bio?.invalid">Description is required</mat-error>
    </mat-form-field>  
    
    <!-- Location -->
    <mat-form-field class="col-12">
      <mat-label>Ubicación</mat-label>
      <input matInput formControlName="location">
      <mat-error *ngIf="location?.invalid">La ubicación es requerida</mat-error>
    </mat-form-field>   
    
    <!-- Age -->
    <mat-form-field class="col-4">
      <mat-label>Edad</mat-label>
      <mat-select required formControlName="age">
        <mat-option value="0">Cachorro</mat-option>
        <mat-option value="1">Adulto</mat-option>  
      </mat-select>
    </mat-form-field>
    
    <!-- Weight -->
    <mat-form-field class="col-4">
      <mat-label>Peso</mat-label>
      <input matInput type="number" formControlName="weight">
    </mat-form-field>
    
    <!-- Sex -->
    <div class="col-4">
      <mat-button-toggle-group #group="matButtonToggleGroup" formControlName="sex">

        <mat-button-toggle value="0" aria-label="female">
          <i class='bx bx-female-sign'></i>
        </mat-button-toggle>
  
        <mat-button-toggle value="1" aria-label="male">
          <i class='bx bx-male-sign'></i>
        </mat-button-toggle>
  
      </mat-button-toggle-group>
    </div>
    
    <!-- Breed -->
    <mat-form-field class="col-4">
      <mat-label>Raza</mat-label>
      <mat-select formControlName="breed"> 
        <mat-option *ngFor="let b of breedList.$values" value="{{b.id}}">
          {{b.breed1}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <!-- Pet Type -->
    <mat-form-field class="col-4">
      <mat-label>Tipo</mat-label>
      <mat-select required formControlName="petType">
        <mat-option value="1">Gato</mat-option>
        <mat-option value="2">Perro</mat-option>  
      </mat-select>
    </mat-form-field>
    
    <!-- Colors -->
    <div class="col-4">
      <mat-button-toggle-group multiple formControlName="color">
        <mat-button-toggle value="1">
          <i class='bx bxs-circle white'></i>
        </mat-button-toggle>
        <mat-button-toggle value="2">
          <i class='bx bxs-circle black'></i>
        </mat-button-toggle>
        <mat-button-toggle value="6">
          <i class='bx bxs-circle grey'></i>
        </mat-button-toggle>
        <mat-button-toggle value="5">
          <i class='bx bxs-circle cream'></i>
        </mat-button-toggle>
        <mat-button-toggle value="4">
          <i class='bx bxs-circle brown'></i>
        </mat-button-toggle>
        <mat-button-toggle value="3">
          <i class='bx bxs-circle yellow'></i>
        </mat-button-toggle>
        <mat-button-toggle value="7">
          <i class='bx bxs-circle orange'></i>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    
    <!-- Submit Form -->
    <div class="col-12 d-flex justify-content-center">
      <button class="btn btn1 white col-4" type="submit">PUBLICAR</button>
    </div> 
  </form>

  <!-- Success Message -->
  <div *ngIf=" successMsg != '' ">
    <p class="success-text" [ngModel]="successMsg" [ngModelOptions]="{standalone: true}">
      {{successMsg}}
    </p>
  </div>

  <!-- <div>
    {{form.value | json}}
  </div> -->
</div>
