<div>
  <mat-form-field appearance="standard" class="w-100">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
  </mat-form-field>

  <!-- Table -->
  <table mat-table [dataSource]="petsDataSource" class="mat-elevation-z8 w-100">
    
    <!-- Name Column -->
    <ng-container matColumnDef="pet">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p"><small>{{p.name}}</small></td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
      <td mat-cell *matCellDef="let p">
        <small *ngIf="p.city != null && p.state != null; else unknown ">
          {{p.city}}, {{p.state}}
        </small>
        <ng-template #unknown>
          <small>Desconocida</small>
        </ng-template>
      </td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let p">
        <i *ngIf="p.sex == 1; else female" class='bx bx-female-sign'></i>
        <ng-template #female>
          <i class='bx bx-male-sign'></i>
        </ng-template>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let p">
        <a (click)="goToPetProfile(p.id)" class="actions-link" matTooltip="Show">
          <i class='bx bxs-show'></i>
        </a> 
        <a (click)="goToEditPet(p.id)" class="actions-link" matTooltip="Editar">
          <i class='bx bxs-pencil'></i>
        </a> 
        <a (click)="deletePet(p.id)" class="actions-link" matTooltip="Eliminar">
          <i class='bx bxs-trash-alt delete' ></i>
        </a> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="petsDataSource.length" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of pets"></mat-paginator>
</div>
